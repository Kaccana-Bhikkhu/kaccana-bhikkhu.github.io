<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>The Ajahn Pasanno Question and Story Archive</title>
		<style>
			.overlay {
				position: fixed;
			}

			#audio-player {
				display: grid;
				bottom: 16px;
				right: 16px;
				padding: 10px;
				min-height: 40px;
				width: 300px;
				max-width: calc(100vw - 52px);

				background-color: #f0f0f0;
				border-radius: 0.4rem;
				color: #a68b55;

				grid-template-columns: 40px 1fr;
				grid-template-rows: 1fr 18px;
				column-gap: 3%;
				row-gap: 0px;
				box-shadow: 0 2px #a68b5599;

				transform: translateY(124%);
				transition: transform 200ms ease-out;
			}

			#audio-player.show {
				transform: none;
			}

			#audio-player button.play {
				grid-area: 1 / 1 / 3 / 2;

				vertical-align: middle;
				height: 100%;
				width: 40px;
				border-radius: 0.4rem;
				border: none;
				margin-right: 7px;

				background: url(assets/play.svg) center no-repeat;
				background-size: 40%;
				background-color: #e3e3e3;
				cursor: pointer;
			}
			#audio-player button.play.playing {
				background-image: url(assets/pause.svg);
			}

			#audio-player span.audio-title {
				grid-area: 1 / 2 / 2 / 3;

				font-size: 15px;
				vertical-align: middle;
			}
			#audio-player span.audio-title span {
				float: right;
			}

			#audio-player input {
				grid-area: 2 / 2 / 3 / 3;
				appearance: auto;
				padding: 0;
				accent-color: #a68b55;
			}
		</style>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="frame" data-url="homepage.html"></div>
		<div id="audio-player" class="overlay">
			<button class="play"></button>
			<span class="audio-title"> <span> </span></span>
			<input type="range" />
		</div>

		<script src="./audioPlayer.js" type="module"></script>
		<script src="./audioChip.js" type="module"></script>
		<script src="./frame.js" type="module"></script>

		<noscript>
			<h2 style="margin-top: 25px">
				It looks like your browser has Javascript turned off.
			</h2>
			<p>
				Please enable Javascript and refresh this page or go to the
				<a href="homepage.html">no script version</a>.
			</p>
		</noscript>
	</body>
</html>
